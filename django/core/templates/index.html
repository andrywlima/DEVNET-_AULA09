{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Achados e Perdidos-Uninassau</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

    <img src="{% static 'image/logo.png' %}"/>
    <h1>Achados e Perdidos</h1>
    <h2>Objetos Achados e Perdidos</h2>
<table>
    <thead>
    <tr>
        <th>Objeto</th>
        <th>Caracteristica</th>
        <th>Data que perdeu</th>
    </tr>
    </thead>
    <tbody>

    {% for objeto in  objetos %}
    <tr>
        <td><a href="{% url 'objeto' objeto.id %}" >{{ objeto.nome }}</a></td>
        <td><p>{{ objeto.caracteristica }}</p></td>
        <td><p>{{ objeto.dataperdido }}</p></td>
    </tr>
{% endfor %}
    </tbody>
</table>
    <button onclick="teste()">Clique Aqui!</button>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
